{% extends "base.html" %}
{% block title %}Configure Account{% endblock %}
{% block content %}
<h2>Configure WhatsApp Account</h2>
<form method="post">
    <label>API Key:</label><br>
    <input type="text" name="api_key"><br>
    <label>Business ID:</label><br>
    <input type="text" name="business_id"><br>
    <label>Phone Number ID:</label><br>
    <input type="text" name="phone_number_id"><br><br>
    <input type="submit" value="Save">
</form>
{% endblock %}
